<html>
    <head>
        <title>Registration page</title>
        <style>
            .one{
                margin: 10px;
            }
            .one1{
                margin: 15px;
            }
        </style>
   </head>
    <body>
        <center><h1>SHREE KRISHNA DAIRY FARM</h1></center>
        <form action="login.html">
        
            username:<br><input type="text" name="uname"><br>
            Password:<br><input type="text" name="pass"><br>
            <input type="radio" name="QUANTITY" value="l">liter<br>
            <input type="radio" name="QUANTITY" value="1/2">half liter<br>
            <input type="radio" name="QUANTITY" value="ml">mili liters<br>
            <h4>Items</h4>
            <ol>
                <li>Curd</li>
                <li>Ghee</li>
                <li>Milk</li>
                <li>Butter</li>
                <li>Eggs</li>
            </ol>
            <h3>Animals</h3>
            <ul>
                <li>Hens</li>
                <li>Sheeps</li>
                <li>Buffaloes</li>
                <li>Cows</li>
                <li>Dogs</li>
            </ul>
            <h3>Distance</h3>
            <input type="checkbox" name="DISTANCE" value="far">Above 10km<br>
            <input type="checkbox" name="DISTANCE" value="near">5km<br>
         <input type="checkbox" name="DISTANCE" value="middle">10-5km<br>
          ADDRESS:
         <select name="my address" class="one">
         <option value="Ongole">ONGOLE</option>
         <option value="konijedu">KONIJEDU</option>
         <option value="yerajalla">YERJALLA</option>
        </select>
        <br>
        <input type="submit" class="one1">

        </form>   
    </body>
</html>
