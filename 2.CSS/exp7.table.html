<html>
   <head>
         <title>CSS Table  </title>
             <style>
                 table , th , td {
                    border-color: rgb(82, 199, 39);
                 }
             </style> 
   </head>
   <body>   
      <table border="3">
          <tr>
             <th>FirstName</th>
             <th>LastName</th>
          </tr>
          <tr>
             <td>Ram</td>
             <td>Krishna</td>
          </tr>
          <tr>
            <td>Ramesh</td>
            <td>Babu</td>
         </tr>
         <tr>
            <td>Venu</td>
            <td>Gopal</td>
         </tr>
      </table>
   </body>
</html>
