<html>
   <head>
         <title>CSS Links</title>
         <style>
           /*  Link  */
              a:link{
                color: rgb(111, 168, 24);
              }
              a:visited {
                color: aquamarine;

              }
              a:hover {
                color: rgb(190, 49, 68);
              }
              a:active {
                color: blue;
              }
         </style>
   </head>
   <body>
   <p> <a href="LoginSuccess.html">This is link</a></p>
   <p> a:hover Must come after a:</p>
   <p>a:active Must come after a:</p>
   </body>  
</html>
